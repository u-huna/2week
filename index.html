<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 탑 연습</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <header>
        <h1>스크롤 탑 이동</h1>
    </header>

    <aside id="scrollTop">
    <img src="img/arrow.png" id="topimg">TOP</aside>

    <section>
        <div id="section1"></div>
        <div id="section2"></div>
        <div id="section3"></div>
        <div id="section4"></div>
    </section>

    <script>
        $("#scrollTop").click(function(){
            console.log("click");
            $('html, body').animate({scrollTop: 0}, 1000);
        });
    </script>


</body>
</html>
