<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 탑 연습</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <header>
        <h1>스크롤 탑</h1>
    </header>

    <aside id="scrollTop">
    <img src="img/arrow.png" id="topimg">TOP</aside>

    <section>
        <div id="section1"></div>
        <div id="section2"></div>
        <div id="section3"></div>
        <div id="section4"></div>
    </section>

    <script>
        $(document).ready(function(){
        
        $("#scrollTop").hide();
        // 먼저 탑 버튼 숨겨줌

        $(window).scroll(function() { 
            if ($(this).scrollTop() > 500) { 
            $('#scrollTop').fadeIn(500); } 
            else { $('#scrollTop').fadeOut(500); } 
        });
        // 윈도우에서 스크롤을 500px 만큼 내렸을 때, 
        // 500 보다 크면 스크롤 바를 나타나게 하고 
        // 그렇지 않으면 스크롤 바를 사라지게 해라

        $("#scrollTop").click(function(){
            console.log("click");
            $('html, body').animate({scrollTop: 0}, 1000 );
        });
        });

    </script>



</body>
</html>
